<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
    <title>SR Parking User Dash Board</title>
</head>
<body>
    <header>
        <h1>SR Parking</h1>
    </header>
    <div class="dash">
        <div class="left-container">
            <ul class="list-group">
                <li class="list-group-item"><a href="{{url_for('user_dashboard')}}">Home</a></li>
                <li class="list-group-item"><a href="{{url_for('add_parking_record')}}">Add Parking Records</a></li>
                <li class="list-group-item"><a href="{{url_for('manage_records')}}">Manage Records</a></li>
                <li class="list-group-item"><a href="{{url_for('logout')}}">Log Out</a></li>
            </ul>
        </div>
        <div class="right-container">
            <h1>{{current_user.username}}'s Parking</h1>
            
            {% block content %}
                
            {% endblock content %}
                 
        </div>
    </div>
</body>
</html>
